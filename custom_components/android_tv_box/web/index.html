<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android TV Box Console</title>
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="/static/style.css?v=1.3.0" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Android TV Box Console</div>
    <div class="pill" id="pill-adb">ADB: Unknown</div>
  </header>

  <main class="wrap">
    <!-- Device Status -->
    <section class="panel">
      <h2>Device Status</h2>
      <div class="grid-3">
        <div class="kv"><div class="k">Power</div><div class="v" id="v-power">Unknown</div></div>
        <div class="kv"><div class="k">WiFi</div><div class="v" id="v-wifi">Unknown</div></div>
        <div class="kv"><div class="k">Current App</div><div class="v" id="v-app">Unknown</div></div>
      </div>
      <div class="actions right">
        <button id="btn-refresh">Refresh Status</button>
      </div>
    </section>

    <!-- ADB Connection -->
    <section class="panel">
      <h2>ADB Connection</h2>
      <div class="grid-3">
        <div class="kv">
          <label class="k" for="i-host">Device IP</label>
          <input class="input" id="i-host" placeholder="127.0.0.1" />
        </div>
        <div class="kv">
          <label class="k" for="i-port">Port</label>
          <input class="input" id="i-port" placeholder="5555" />
        </div>
        <div class="kv">
          <label class="k" for="i-name">Device Name</label>
          <input class="input" id="i-name" placeholder="Android TV Box" />
        </div>
      </div>
      <div class="actions right">
        <button class="secondary" id="btn-save">Save Config</button>
        <button id="btn-connect">Connect ADB</button>
      </div>
    </section>

    <!-- Apps & Quick Launch -->
    <section class="panel">
      <h2>Application Management</h2>
      <div class="grid-3">
        <div class="kv">
          <label class="k" for="i-app-name">App Name</label>
          <input class="input" id="i-app-name" placeholder="YouTube" />
        </div>
        <div class="kv">
          <label class="k" for="i-app-pkg">Package</label>
          <input class="input" id="i-app-pkg" placeholder="com.google.android.youtube" />
        </div>
        <div class="kv">
          <label class="k">Show in dropdown</label>
          <label class="chk"><input type="checkbox" id="i-app-vis" checked /> Visible</label>
        </div>
      </div>
      <div class="actions right">
        <button class="secondary" id="btn-load-apps">Refresh List</button>
        <button id="btn-add-app">Add App</button>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead><tr><th>Name</th><th>Package</th><th>Visible</th><th>Actions</th></tr></thead>
          <tbody id="tb-apps"></tbody>
        </table>
      </div>

      <div class="hr"></div>
      <div class="grid-2">
        <div class="kv">
          <label class="k" for="sel-launch">Quick Launch</label>
          <select class="input" id="sel-launch" aria-label="Visible Apps"></select>
        </div>
        <div class="actions left">
          <button id="btn-launch">Launch</button>
        </div>
      </div>
    </section>

    <!-- iSG Watchdog -->
    <section class="panel">
      <h2>iSG Watchdog</h2>
      <div class="grid-3">
        <div class="kv">
          <label class="k" for="i-isg-enable">Enable Watchdog</label>
          <label class="chk"><input type="checkbox" id="i-isg-enable" /> Enabled</label>
        </div>
        <div class="kv">
          <label class="k" for="i-isg-interval">Check Interval (seconds)</label>
          <input class="input" id="i-isg-interval" type="number" placeholder="30" />
        </div>
        <div class="kv">
          <label class="k">Actions</label>
          <div class="actions">
            <button class="secondary" id="btn-isg-wake">Wake iSG</button>
            <button id="btn-isg-restart">Restart iSG</button>
          </div>
        </div>
      </div>
      <div class="actions right">
        <button class="secondary" id="btn-save-isg">Save Watchdog</button>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status"></div>
  <script src="/static/script.js?v=1.3.0"></script>
</body>
</html>
